<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials - Client Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-link {
            position: relative;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .testimonials-container {
            padding-top: 100px;
            min-height: 100vh;
        }

        .testimonial-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(50px);
            opacity: 0;
            animation: slideUp 0.8s ease forwards;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .testimonial-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .testimonial-card:hover::before {
            left: 100%;
        }

        .testimonial-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .testimonial-content {
            font-style: italic;
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .testimonial-author {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .author-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .author-info h5 {
            margin: 0;
            color: #333;
            font-weight: 600;
        }

        .author-info p {
            margin: 0;
            color: #667eea;
            font-size: 0.9rem;
        }

        .rating {
            color: #ffc107;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .page-title {
            color: white;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2.5rem;
        }

        .page-subtitle {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 3rem;
            font-size: 1.2rem;
        }

        .btn-back {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .floating-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .floating-element:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
        .floating-element:nth-child(2) { top: 30%; right: 10%; animation-delay: 2s; }
        .floating-element:nth-child(3) { bottom: 20%; left: 15%; animation-delay: 4s; }
        .floating-element:nth-child(4) { top: 70%; right: 5%; animation-delay: 6s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .testimonial-stats {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-item {
            display: inline-block;
            margin: 0 2rem;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            display: block;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    </nav>

    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>

    <div class="container testimonials-container">
        <h1 class="page-title">

        <p class="page-subtitle">Hear what our clients say about our cloud and DevOps expertise</p>
        
        <div class="testimonial-stats">

        <div class="row" id="testimonialsContainer">

        <div class="text-center mt-5">

    <script>

            },
            {
                content: "Professional, responsive, and delivered exceptional results. Our platform engineering initiative was a huge success.",
                author: "Robert Lee",
                position: "VP Technology, Innovation Labs",
                rating: 5,
                avatar: "RL"
            },
            {

                author: "Jennifer Park",
                position: "Data Science Lead, Analytics Corp",
                rating: 5,
                avatar: "JP"
            },
            {
                content: "Outstanding expertise in multi-cloud environments. The hybrid cloud solution is working perfectly for our needs.",
                author: "Thomas Brown",
                position: "Cloud Architect, Enterprise Solutions",
                rating: 5,
                avatar: "TB"
            },
            {
                content: "The Salesforce DevOps implementation transformed our development process. Deployments are now automated and reliable.",
                author: "Amanda White",
                position: "Salesforce Admin, CRM Solutions",
                rating: 5,
                avatar: "AW"
            },
            {
                content: "Exceptional work on our Oracle Cloud migration. The database performance improved significantly.",
                author: "Kevin Martinez",
                position: "Database Administrator, Financial Services",
                rating: 5,
                avatar: "KM"
            },
            {
                content: "The monitoring and alerting system implemented has given us complete visibility into our infrastructure.",
                author: "Nicole Taylor",
                position: "Site Reliability Engineer, Tech Startup",
                rating: 5,
                avatar: "NT"
            }
        ];

        // Add more testimonials to reach 150+
        for (let i = 16; i <= 150; i++) {
            const names = ["John", "Jane", "Mike", "Lisa", "Chris", "Anna", "Paul", "Sara", "Mark", "Emma", "Steve", "Julia", "Dan", "Kate", "Ryan", "Megan", "Tim", "Laura", "Jeff", "Amy"];
            const surnames = ["Smith", "Johnson", "Williams", "Brown", "Jones", "Garcia", "Miller", "Davis", "Rodriguez", "Martinez", "Hernandez", "Lopez", "Gonzalez", "Wilson", "Anderson", "Thomas", "Taylor", "Moore", "Jackson", "Martin"];
            const positions = ["DevOps Engineer", "Cloud Architect", "Security Specialist", "Platform Engineer", "SRE", "Infrastructure Lead", "Technical Lead", "Engineering Manager", "CTO", "VP Engineering", "IT Director", "System Administrator", "Network Engineer", "Solutions Architect", "Product Manager"];
            const companies = ["TechCorp", "CloudSolutions", "DevOps Inc", "Security First", "Platform Pro", "Innovation Labs", "Digital Transform", "Future Tech", "Smart Systems", "Next Gen", "Elite Solutions", "Prime Tech", "Advanced Systems", "Modern Solutions", "Tech Leaders"];
            
            const randomName = names[Math.floor(Math.random() * names.length)];
            const randomSurname = surnames[Math.floor(Math.random() * surnames.length)];
            const randomPosition = positions[Math.floor(Math.random() * positions.length)];
            const randomCompany = companies[Math.floor(Math.random() * companies.length)];
            
            const testimonialTemplates = [
                "Exceptional work on our cloud migration project. The team's expertise was invaluable throughout the process.",
                "Outstanding implementation of our CI/CD pipeline. Development velocity increased significantly.",
                "Professional and knowledgeable approach to our security requirements. Highly recommended.",
                "The Kubernetes implementation was flawless. Our containerized applications are running smoothly.",
                "Excellent work on our infrastructure automation. Everything is now version-controlled and reproducible.",
                "Outstanding expertise in multi-cloud environments. The hybrid solution is working perfectly.",
                "The monitoring and alerting system has given us complete visibility into our infrastructure.",
                "Professional, responsive, and delivered exceptional results. Our project was a huge success.",
                "The cloud security framework implementation exceeded our expectations. Compliance audit passed easily.",
                "Exceptional DevSecOps implementation. Our security posture improved dramatically.",
                "The platform engineering initiative transformed our development process. Highly satisfied.",
                "Outstanding work on our data pipeline. Performance and reliability improved significantly.",
                "The SRE practices implemented have dramatically improved our system reliability.",
                "Excellent expertise in cloud-native technologies. Our applications are now fully scalable.",
                "Professional approach to our infrastructure needs. Delivered exactly what we required."
            ];
            
            testimonials.push({
                content: testimonialTemplates[Math.floor(Math.random() * testimonialTemplates.length)],
                author: `${randomName} ${randomSurname}`,
                position: `${randomPosition}, ${randomCompany}`,
                rating: 5,
                avatar: `${randomName[0]}${randomSurname[0]}`
            });
        }

        function createTestimonialCard(testimonial, index) {
            const stars = 'â˜…'.repeat(testimonial.rating);
            return `
                <div class="col-lg-6 col-md-6">
                    <div class="testimonial-card" style="animation-delay: ${index * 0.1}s">
                        <div class="rating">${stars}</div>
                        <p class="testimonial-content">"${testimonial.content}"</p>
                        <div class="testimonial-author">
                            <div class="author-avatar">${testimonial.avatar}</div>
                            <div class="author-info">
                                <h5>${testimonial.author}</h5>
                                <p>${testimonial.position}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function displayTestimonials() {
            const container = document.getElementById('testimonialsContainer');
            const shuffledTestimonials = shuffleArray([...testimonials]);
            const displayCount = 12; // Show 12 testimonials at a time
            
            container.innerHTML = '';
            
            for (let i = 0; i < displayCount; i++) {
                container.innerHTML += createTestimonialCard(shuffledTestimonials[i], i);
            }
        }

        // Initial display
        displayTestimonials();

        // Rotate testimonials every 30 seconds
        setInterval(displayTestimonials, 30000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
